<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Roadmap</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- 
        1- Sayfa başlığını ortalayıp font büyüklüğünü 16px yapınız. 
        2- Tüm liste elemanlarının üstünü çizin ve zemin rengini "#EBE645" yapınız.(internal-external css)
        3- Sadece ilk 3 elemanın üstünü çizin ve zemin rengini "#344CB7" yapınız. (inline css)
        4- Tüm liste elemanlarının liste işaretini kaldırınız. (list-style-type)
    -->

    <h1>Web Development Roadmap</h1>
    <ul>
        <li><input type="checkbox" name="" id="" checked>Learn Html </li>
        <li><input type="checkbox" name="" id="" checked>Learn Css </li>
        <li><input type="checkbox" name="" id="" checked>Learn Javascript </li>
        <li style="background-color: #344CB7; text-decoration: none;"><input type="checkbox" name="" id="">Learn
            a Programming Language for Backend</li>
        <li style="background-color: #344CB7; text-decoration: none;"><input type="checkbox" name="" id="">Learn
            Angular/React</li>
    </ul>

</body>

</html>
